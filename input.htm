<body>

        <input type="file" name="file" value="file" accept="image/*,.pdf" multiple><br>
        <input type="hidden" name="hide" value="I am not visible  to  user">
        <p>Sign into to your account</p>

        <input type="email" name="email" value=""><br>

    </form>

</html>
